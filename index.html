    <script type="application/ld+json">

    <style>
        :root {
            --primary-color: #007bff; --border-color: #ddd; --bg-color: #f8f9fa;
            --text-color: #333; --editor-bg: #fff; --toolbar-bg: #fdfdfd;
        }
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            margin: 0; display: flex; flex-direction: column;
            height: 100vh; background-color: var-bg-color; color: var-text-color;
            overflow: hidden;
        }
        /* SEO: 为页面内容添加一个容器 */
        .page-wrapper {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .intro-header {
            padding: 10px 20px;
            background-color: #fff;
            border-bottom: 1px solid var(--border-color);
            text-align: center;
        }
        .intro-header h1 {
            font-size: 1.5em;
            margin: 0;
            color: #333;
        }
        .intro-header p {
            margin: 5px 0 0;
            color: #666;
            font-size: 14px;
        }
        header { border-bottom: 1px solid var(--border-color); background-color: #fff; z-index: 10; }
        .top-toolbar {
            display: flex; flex-wrap: wrap; align-items: center; padding: 8px 15px;
            gap: 15px; min-height: 50px;
        }
        main { flex-grow: 1; display: grid; grid-template-columns: 1fr 1fr; height: calc(100vh - 120px); /* 调整高度以适应新header */ }
        .editor-pane { display: flex; flex-direction: column; height: 100%; border-right: 1px solid var(--border-color); }
        .editor-toolbar {
            display: flex; flex-wrap: wrap; align-items: center;
            padding: 6px 8px; background-color: var(--toolbar-bg); border-bottom: 1px solid var(--border-color);
            gap: 8px;
        }
        .editor-toolbar .toolbar-group {
            display: flex; align-items: center; padding-right: 8px;
            border-right: 1px solid #eee; gap: 4px;
        }
        .editor-toolbar .toolbar-group:last-child { border-right: none; }
        .editor-toolbar button {
            background: none; border: none; cursor: pointer; padding: 6px; border-radius: 4px;
            display: inline-flex; align-items: center; justify-content: center;
            width: 30px; height: 30px; font-family: sans-serif; color: #555;
            font-weight: bold; font-size: 14px;
        }
        .editor-toolbar button:hover { background-color: #e9ecef; }
        .editor-toolbar svg { width: 16px; height: 16px; fill: #555; pointer-events: none; }
        #markdown-input {
            flex-grow: 1; width: 100%; border: none; resize: none;
            padding: 20px; font-family: "Courier New", Courier, monospace;
            font-size: 16px; line-height: 1.6; background-color: var(--editor-bg);
        }
        #markdown-input:focus { outline: none; }
        #html-preview { height: 100%; padding: 20px; overflow-y: auto; background-color: #fff; }
        .markdown-body { line-height: 1.6; }
        .markdown-body h1, .markdown-body h2, .markdown-body h3 { border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        .markdown-body h1 { font-size: 2em; } .markdown-body h2 { font-size: 1.5em; }
        .markdown-body hr { height: .25em; padding: 0; margin: 24px 0; background-color: #e1e4e8; border: 0; }
        .markdown-body p { margin-top: 0; margin-bottom: 16px; }
        .markdown-body blockquote { margin: 0 0 16px 0; padding: 0 1em; color: #6a737d; border-left: .25em solid #dfe2e5; }
        .markdown-body ul, .markdown-body ol { padding-left: 2em; }
        .markdown-body code { padding: .2em .4em; margin: 0; font-size: 85%; background-color: rgba(27,31,35,.05); border-radius: 3px; }
        .markdown-body pre { word-wrap: normal; padding: 16px; overflow: auto; font-size: 85%; line-height: 1.45; background-color: #f6f8fa; border-radius: 3px; }
        .markdown-body pre code { background-color: transparent; border: 0; }
        .markdown-body table { border-collapse: collapse; width: 100%; margin-bottom: 16px; }
        .markdown-body th, .markdown-body td { border: 1px solid #dfe2e5; padding: 6px 13px; }
        .markdown-body img { max-width: 100%; }
        .top-toolbar .toolbar-group { display: flex; align-items: center; gap: 8px; padding: 0 10px; border-right: 1px solid var(--border-color); }
        .top-toolbar .toolbar-group:last-child { border-right: none; }
        .top-toolbar label { font-size: 14px; font-weight: bold; }
        .top-toolbar select, .top-toolbar input[type="number"] { padding: 5px; border-radius: 4px; border: 1px solid var(--border-color); font-size: 14px; }
        .top-toolbar input[type="number"] { width: 60px; }
        .btn { padding: 8px 15px; border: 1px solid var(--primary-color); background-color: var(--primary-color); color: white; border-radius: 5px; cursor: pointer; font-size: 14px; transition: background-color 0.2s, opacity 0.2s; }
        .btn:hover { opacity: 0.9; } .btn:disabled { background-color: #ccc; border-color: #ccc; cursor: not-allowed; }
        .btn-secondary { background-color: #6c757d; border-color: #6c757d; }
        #file-input { display: none; }
        @media (max-width: 900px) {
            main { grid-template-columns: 1fr; grid-template-rows: 50% 50%; height: calc(100vh - 120px); }
            .editor-pane { border-right: none; border-bottom: 1px solid var(--border-color); }
        }
    </style>
</head>
<body>

    <!-- SEO: 6. 使用语义化 HTML 结构 -->
    <div class="page-wrapper">
        <header>
            <!-- SEO: 7. 添加 H1 标题和描述性段落，这是页面最重要的内容 -->
            <div class="intro-header">
                <h1>在线 Markdown 编辑器与 PDF 转换工具</h1>
                <p>实时编写、即时预览，轻松将您的 Markdown 文档导出为高质量的 PDF、HTML 或 MD 文件。</p>
            </div>
            <div class="top-toolbar">
                <div class="toolbar-group">
                    <button id="import-md" class="btn btn-secondary" aria-label="导入 Markdown 文件">导入 MD</button>
                    <input type="file" id="file-input" accept=".md, .markdown, .txt">
                    <button id="download-pdf" class="btn" aria-label="下载为 PDF 文件">下载 PDF</button>
                    <button id="download-md" class="btn btn-secondary" aria-label="下载为 Markdown 文件">下载 MD</button>
                    <button id="download-html" class="btn btn-secondary" aria-label="下载为 HTML 文件">下载 HTML</button>
                </div>
                <!-- 其他 toolbar group... -->
                 <div class="toolbar-group">
                    <label for="paper-size">纸张:</label>
                    <select id="paper-size"><option value="a4" selected>A4</option><option value="letter">Letter</option><option value="a3">A3</option><option value="a5">A5</option></select>
                    <label for="orientation">方向:</label>
                    <select id="orientation"><option value="portrait" selected>纵向</option><option value="landscape">横向</option></select>
                </div>
                <div class="toolbar-group">
                    <label>边距(mm):</label>
                    <input type="number" id="margin-top" value="20" title="上边距">
                    <input type="number" id="margin-right" value="20" title="右边距">
                    <input type="number" id="margin-bottom" value="20" title="下边距">
                    <input type="number" id="margin-left" value="20" title="左边距">
                </div>
            </div>
        </header>

        <main class="main-container">
            <div class="editor-pane">
                <div class="editor-toolbar">
                    <div class="toolbar-group">
                        <button data-action="bold" title="加粗" aria-label="加粗"><svg viewBox="0 0 24 24"><path d="M15.6,10.79c.97-.67,1.65-1.77,1.65-2.79,0-2.26-1.75-4-4-4H7.5v16h6.25c2.25,0,4.25-1.75,4.25-4,0-1.74-1.03-3.24-2.4-3.81M10,6.5h3c.83,0,1.5.67,1.5,1.5s-.67,1.5-1.5,1.5h-3V6.5m3.5,9H10v-3h3.5c.83,0,1.5.67,1.5,1.5s-.67,1.5-1.5,1.5Z"/></svg></button>
                        <button data-action="italic" title="斜体" aria-label="斜体"><svg viewBox="0 0 24 24"><path d="M10,4V7h2.21l-3.42,8H6v3h8v-3h-2.21l3.42-8H18V4H10Z"/></svg></button>
                        <button data-action="strikethrough" title="删除线" aria-label="删除线"><svg viewBox="0 0 24 24"><path d="M14.5,8H19v3h-4.38L12.5,15H17v3H8v-3h4.38L14.5,8M3,11H8v3H3v-3Z"/></svg></button>
                    </div>
                <div class="toolbar-group">
                    <button data-action="h1" title="标题1" aria-label="标题1">H1</button>
                    <button data-action="h2" title="标题2" aria-label="标题2">H2</button>
                    <button data-action="h3" title="标题3" aria-label="标题3">H3</button>
                </div>
                <div class="toolbar-group">
                    <button data-action="quote" title="引用" aria-label="引用">
                        <svg viewBox="0 0 24 24"><path d="M14,17h3v-3h-3V17M5,17h3v-3H5V17M14,3h3v6h-3V3M5,3h3v6H5V3Z"/></svg>
                    </button>
                    <button data-action="ul" title="无序列表" aria-label="无序列表">
                        <svg viewBox="0 0 24 24"><path d="M4,18h17v-2H4V18M4,13h17v-2H4V13M4,6v2h17V6H4Z"/></svg>
                    </button>
                    <button data-action="ol" title="有序列表" aria-label="有序列表">
                        <svg viewBox="0 0 24 24"><path d="M2,17h2v.5H3v1h1v.5H2v1h3v-4H2v1M3,8h1V4H2v1h1v3M2,11.5h1.8L2,13.8V15h3v-1.5H3.2l1.8-2.3V10H2v1.5M7,5v2h14V5H7M7,19h14v-2H7v2M7,13h14v-2H7v2Z"/></svg>
                    </button>
                </div>
                <div class="toolbar-group">
                    <button data-action="link" title="链接" aria-label="链接">
                        <svg viewBox="0 0 24 24"><path d="M3.9,12c0-1.71,1.39-3.1,3.1-3.1h4V7H7c-2.76,0-5,2.24-5,5s2.24,5,5,5h4v-1.9H7C5.29,15.1,3.9,13.71,3.9,12M8,13h8v-2H8V13M17,7h-4v1.9h4c1.71,0,3.1,1.39,3.1,3.1s-1.39,3.1-3.1,3.1h-4V17h4c2.76,0,5-2.24,5-5S19.76,7,17,7Z"/></svg>
                    </button>
                    <button data-action="image" title="图片" aria-label="图片">
                        <svg viewBox="0 0 24 24"><path d="M21,19V5c0-1.1-0.9-2-2-2H5C3.9,3,3,3.9,3,5v14c0,1.1,0.9,2,2,2h14C20.1,21,21,20.1,21,19M8.5,13.5l2.5,3.01L14.5,12l4.5,6H5L8.5,13.5Z"/></svg>
                    </button>
                    <button data-action="code" title="代码块" aria-label="代码块">
                        <svg viewBox="0 0 24 24"><path d="M9.4,16.6L4.8,12l4.6-4.6L8,6l-6,6l6,6L9.4,16.6M14.6,16.6l4.6-4.6l-4.6-4.6L16,6l6,6l-6,6L14.6,16.6Z"/></svg>
                    </button>
                    <button data-action="hr" title="水平线" aria-label="水平线">
                       <svg viewBox="0 0 24 24"><path d="M3 11h18v2H3z"/></svg>
                    </button>
                </div>                    
                </div>
                <textarea id="markdown-input" placeholder="在这里输入 Markdown..." aria-label="Markdown 输入区域"></textarea>
            </div>
            <div id="html-preview" class="markdown-body" aria-label="HTML 预览区域"></div>
        </main>
    </div>

    <!-- 库依赖 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const markdownInput = document.getElementById('markdown-input');
        const htmlPreview = document.getElementById('html-preview');
        const editorToolbar = document.querySelector('.editor-toolbar');
        const importBtn = document.getElementById('import-md');
        const fileInput = document.getElementById('file-input');
        const downloadPdfBtn = document.getElementById('download-pdf');
        const downloadMdBtn = document.getElementById('download-md');
        const downloadHtmlBtn = document.getElementById('download-html');
        
        const defaultMarkdown = `# 欢迎使用 MD Master 在线编辑器\n\n这是一款为高效写作而生的 **Markdown 编辑器**。我们致力于提供简洁、流畅的写作体验。\n\n## 核心功能\n\n- **实时预览**: 左侧输入，右侧即时显示格式化后的效果。\n- **一键导出 PDF**: 轻松将您的笔记、报告或简历转换为专业格式的 **PDF 文件**。\n- **语法高亮**: 支持各类代码块的语法高亮，让代码更清晰。\n\n\`\`\`javascript\n// 示例代码\nfunction greet() {\n  console.log("Hello, Markdown!");\n}\n\`\`\`\n\n---\n\n> 现在就开始您的创作之旅吧！体验从 Markdown 到 PDF 的丝滑转换。`;
        markdownInput.value = defaultMarkdown;
        updatePreview();

        markdownInput.addEventListener('input', updatePreview);
        downloadPdfBtn.addEventListener('click', generatePdf);
        importBtn.addEventListener('click', () => fileInput.click());
        editorToolbar.addEventListener('click', handleToolbarClick);
        fileInput.addEventListener('change', handleFileImport);
        downloadMdBtn.addEventListener('click', handleDownloadMd);
        downloadHtmlBtn.addEventListener('click', handleDownloadHtml);
        
        function updatePreview() {
            htmlPreview.innerHTML = marked.parse(markdownInput.value);
        }

        async function loadFontAsBase64(url) {
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`字体加载失败: ${response.status}`);
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (error) {
                console.error(error);
                alert(`加载字体文件 '${url}' 失败。请确保字体文件和HTML在同目录下且文件名正确。`);
                return null;
            }
        }

        async function generatePdf() {
            downloadPdfBtn.textContent = '加载字体...';
            downloadPdfBtn.disabled = true;
            try {
                const fontBase64 = await loadFontAsBase64("NotoSansSC-Regular.ttf");
                if (!fontBase64) {
                    downloadPdfBtn.textContent = '下载 PDF';
                    downloadPdfBtn.disabled = false;
                    return;
                }
                downloadPdfBtn.textContent = '生成中...';

                const { jsPDF } = window.jspdf;
                const paperSize = document.getElementById('paper-size').value;
                const orientation = document.getElementById('orientation').value;
                const margins = {
                    top: parseInt(document.getElementById('margin-top').value, 10),
                    right: parseInt(document.getElementById('margin-right').value, 10),
                    bottom: parseInt(document.getElementById('margin-bottom').value, 10),
                    left: parseInt(document.getElementById('margin-left').value, 10)
                };
                const doc = new jsPDF({ orientation, unit: 'mm', format: paperSize });
                doc.addFileToVFS("NotoSansSC.ttf", fontBase64);
                doc.addFont("NotoSansSC.ttf", "NotoSansSC", "normal");
                doc.setFont("NotoSansSC");

                const contentToRender = document.createElement('div');
                contentToRender.className = 'markdown-body';
                contentToRender.style.fontFamily = "NotoSansSC";
                contentToRender.style.width = `${doc.internal.pageSize.getWidth() - margins.left - margins.right}mm`;
                contentToRender.innerHTML = htmlPreview.innerHTML;
                contentToRender.style.lineHeight = '1.75'; 
                const codeElements = contentToRender.querySelectorAll('pre, code');
                codeElements.forEach(el => {
                    el.style.fontFamily = 'NotoSansSC';                     
                    el.style.lineHeight = '1.65'; 
                    el.style.fontSize = '90%';
                });
                await doc.html(contentToRender, {
                    callback: function (doc) {
                        doc.save('document.pdf');
                        downloadPdfBtn.textContent = '下载 PDF';
                        downloadPdfBtn.disabled = false;
                    },
                    margin: [margins.top, margins.right, margins.bottom, margins.left],
                    autoPaging: 'text',
                    html2canvas: { scale: 0.5, useCORS: true }
                });
            } catch (err) {
                console.error("PDF 生成失败:", err);
                alert("抱歉，生成 PDF 时出现错误。");
                downloadPdfBtn.textContent = '下载 PDF';
                downloadPdfBtn.disabled = false;
            }
        }
        
        function handleToolbarClick(e) {
            const button = e.target.closest('button');
            if (!button || !button.dataset.action) return;
            insertMarkdown(button.dataset.action);
        }
        function insertMarkdown(action) {
            const start = markdownInput.selectionStart, end = markdownInput.selectionEnd;
            const selectedText = markdownInput.value.substring(start, end);
            let newText = '', cursorOffset = 0, placeholder = '';
            const linePrefix = (text, prefix) => text.split('\n').map(line => prefix + line).join('\n');
            switch (action) {
                case 'bold': newText = `**${selectedText || '加粗文字'}**`; cursorOffset = 2; placeholder = '加粗文字'; break;
                case 'italic': newText = `*${selectedText || '斜体文字'}*`; cursorOffset = 1; placeholder = '斜体文字'; break;
                case 'strikethrough': newText = `~~${selectedText || '删除线'}~~`; cursorOffset = 2; placeholder = '删除线'; break;
                case 'h1': case 'h2': case 'h3': const level = action.charAt(1); newText = `${'#'.repeat(level)} ${selectedText || '标题'}`; cursorOffset = level + 1; placeholder = '标题'; break;
                case 'quote': newText = linePrefix(selectedText || '引用内容', '> '); placeholder = '引用内容'; break;
                case 'ul': newText = linePrefix(selectedText || '列表项', '* '); placeholder = '列表项'; break;
                case 'ol': newText = linePrefix(selectedText || '列表项', '1. '); placeholder = '列表项'; break;
                case 'link': { const url = prompt('URL:', 'https://'); if (url) { newText = `[${selectedText || '链接'}](${url})`; cursorOffset = 1; placeholder = '链接'; } else return; break; }
                case 'image': { const imgUrl = prompt('Image URL:', 'https://'); if (imgUrl) { newText = `![${selectedText || '描述'}](${imgUrl})`; cursorOffset = 2; placeholder = '描述'; } else return; break; }
                case 'code': newText = "```\n" + (selectedText || '代码') + "\n```"; cursorOffset = 4; placeholder = '代码'; break;
                case 'hr': newText = '\n\n---\n\n'; break;
                default: return;
            }
            markdownInput.focus();
            document.execCommand('insertText', false, newText);
            if (!selectedText && placeholder.length > 0) markdownInput.setSelectionRange(start + cursorOffset, start + cursorOffset + placeholder.length);
            updatePreview();
        }
        
        function handleFileImport(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => { markdownInput.value = e.target.result; updatePreview(); };
            reader.readAsText(file);
            event.target.value = '';
        }

        function downloadFile(content, fileName, mimeType) {
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([content], { type: mimeType }));
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(a.href);
        }

        function handleDownloadMd() {
            downloadFile(markdownInput.value, 'document.md', 'text/markdown;charset=utf-8');
        }

        function handleDownloadHtml() {
            const css = Array.from(document.styleSheets[0].cssRules).map(r => r.cssText).join('');
            const fullHtml = `<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><title>Document</title><style>${css}</style></head><body class="markdown-body" style="padding: 20px; max-width: 800px; margin: 0 auto;">${htmlPreview.innerHTML}</body></html>`;
            downloadFile(fullHtml, 'document.html', 'text/html;charset=utf-8');
        }
    });
</script>
</body>
